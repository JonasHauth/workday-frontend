{% extends 'layout.html' %}

{% block css %}
{% endblock %}

{% block content %}

<div id='calendar' class="container" style="margin-bottom: 100px !important"></div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      locale: 'de',

      headerToolbar: 
      {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,timeGridDay",
      },

      selectable: true,
      selectHelper: true,
      select: function(start, end, allDay)
      {
        var title = prompt ("Enter Event Titel");
        if (title)
        {
          
          var start = calendar.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
          var end = calendar.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
          $.ajax
          (
            {
              url:"/calendar/insert",
              type:"POST",
              data:{title:title, start:start, end:end},
              success:function(data)
               {
                 //alert(data)
                  alert("Added Successfully");
                  window.location.replace("/");
                }
            }
          )

        }
      },

      editable: true,

      eventResize:function(event)
      {
        var start = calendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
        var end = calendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
        var title = event.title;
        var id = event.id;
        $.ajax
        (
          {
            url:"/calendar/update",
            type:"POST",
            data:{title:title, start:start, end:end, id:id},
            success:function()
            {
              calendar.fullCalendar('refetchEvents');
              alert('Event Update');
            }
          }
        )
      },
      
      eventDrop:function(event)
      {
        var start = calendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
        var end = calendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
        var title = event.title;
        var id = event.id;
        $.ajax
        (
          {
            url:"/calendar/update",
            type:"POST",
            data:{title:title, start:start, end:end, id:id},
            success:function()
            {
              calendar.fullCalendar('refetchEvents');
              alert("Event Updated");
            }
          }
        );
      },
  
      eventClick:function(event)
      {
        if(confirm("Are you sure you want to remove it?"))
        {
          var id = event.id;
          $.ajax
          (
            {
              url:"/calendar/delete",
              type:"POST",
              data:{id:id},
              success:function()
              {
                calendar.fullCalendar('refetchEvents');
                alert("Event Removed");
              }
            }
          )
        }
      },
  

      events : 
      [
        {% for event in events %}
        {
          title : '{{event.title}}',
          start : '{{event.start}}',
        },
        {% endfor %}
      ],
    
    });
    
    calendar.render();
    });

    </script> 

{% endblock %}
